<!DOCTYPE html>
<html translate="no">
<head>
    <title>Photography</title>
    <style>
        body {
            background-color: black; /* Black background */
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the page takes the full screen height */
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: calc(100vw * 4); /* Adjust for the number of images */
        }
        .slides img {
            width: 100vw; /* Fit image to viewport width */
            height: 100vh; /* Fit image to viewport height */
            object-fit: contain; /* Rescale while keeping the aspect ratio */
            background-color: black; /* Ensure extra space is black */
        }
        .navigation {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .navigation a {
            width: 2%; /* Thin slivers */
            background-color: transparent;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
            opacity: 0.5;
        }
        .navigation a::before {
            content: "";
            width: 2px;
            height: 50px;
            background-color: white;
        }
        .navigation a:hover {
            opacity: 1; /* Highlight on hover */
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="images/DSC_0647.JPG">
            <img src="images/DSC_0578.JPG">
            <img src="images/DSC_0545.JPG">
            <img src="images/DSC_0523.JPG">
        </div>
        <div class="navigation">
            <a href="#" id="prev"></a> <!-- Left arrow as thin line -->
            <a href="#" id="next"></a> <!-- Right arrow as thin line -->
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        document.getElementById('next').addEventListener('click', function(event) {
            event.preventDefault();
            currentIndex = (currentIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });

        document.getElementById('prev').addEventListener('click', function(event) {
            event.preventDefault();
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });
    </script>
</body>
</html>
