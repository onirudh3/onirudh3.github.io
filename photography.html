<!DOCTYPE html>
<html translate="no">
<head>
    <title>Photography</title>
    <style>
        body {
            background-color: black; /* Black background */
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the page takes the full screen height */
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: calc(100vw * 4); /* Adjust for the number of images */
        }
        .slides img {
            width: 90vw; /* Slightly smaller to add black space around */
            height: 90vh; /* Smaller height as well */
            object-fit: contain; /* Rescale while keeping the aspect ratio */
            background-color: black; /* Ensure extra space is black */
            margin: auto; /* Center the image */
        }
        .navigation {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .navigation a {
            width: 2%; /* Thin slivers */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
            opacity: 0.5;
            cursor: pointer; /* Ensure cursor is a pointer */
        }
        .navigation a:hover {
            opacity: 1; /* Highlight on hover */
        }
        /* Arrow styles */
        .navigation a::before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-style: solid;
        }
        /* Left arrow */
        #prev::before {
            border-width: 8px 10px 8px 0; /* Thinner arrow shape */
            border-color: transparent white transparent transparent; /* White arrow */
        }
        /* Right arrow */
        #next::before {
            border-width: 8px 0 8px 10px; /* Thinner arrow shape */
            border-color: transparent transparent transparent white; /* White arrow */
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="images/DSC_0647.JPG">
            <img src="images/DSC_0578.JPG">
            <img src="images/DSC_0545.JPG">
            <img src="images/DSC_0523.JPG">
            <img src="images/DSC_0477.JPG">
            <img src="images/DSC_0153.JPG">
        </div>
        <div class="navigation">
            <a href="javascript:void(0)" id="prev"></a> <!-- Left thin arrow -->
            <a href="javascript:void(0)" id="next"></a> <!-- Right thin arrow -->
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        document.getElementById('next').addEventListener('click', function(event) {
            event.preventDefault();
            currentIndex = (currentIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });

        document.getElementById('prev').addEventListener('click', function(event) {
            event.preventDefault();
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });
    </script>
</body>
</html>
