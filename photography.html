<!DOCTYPE html>
<html translate="no">
<head>
    <title>Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 1s ease;
            width: calc(100vw * 6); /* Adjust for the number of images */
        }
        .slides img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: black;
        }
        .navigation {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .navigation div {
            width: 3%; /* Slightly larger than slivers */
            pointer-events: all;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .navigation div::before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-style: solid;
        }
        /* Left arrow */
        #prev::before {
            border-width: 12px 16px 12px 0;
            border-color: transparent white transparent transparent;
        }
        /* Right arrow */
        #next::before {
            border-width: 12px 0 12px 16px;
            border-color: transparent transparent transparent white;
        }
        .footer-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .footer-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0.7;
        }
        .footer-bar a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="images/DSC_0647.JPG" alt="Photography 1">
            <img src="images/DSC_0578.JPG" alt="Photography 2">
            <img src="images/DSC_0545.JPG" alt="Photography 3">
            <img src="images/DSC_0523.JPG" alt="Photography 4">
            <img src="images/DSC_0477.JPG" alt="Photography 5">
            <img src="images/DSC_0153.JPG" alt="Photography 6">
        </div>
        <div class="navigation">
            <div id="prev"></div> <!-- Left arrow -->
            <div id="next"></div> <!-- Right arrow -->
        </div>
    </div>

    <div class="footer-bar">
        <a href="index.html">Anirudh Ravishankar</a>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        document.getElementById('next').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });

        document.getElementById('prev').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });
    </script>
</body>
</html>
