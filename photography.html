<!DOCTYPE html>
<html translate="no">
<head>
    <title>Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.8s ease; /* Smoother transition */
            width: calc(100vw * 6); /* Adjust for the number of images */
        }
        .slides img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: black;
        }
        .navigation {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .navigation div {
            width: 2%; /* Thin slivers */
            pointer-events: all;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .navigation div:hover::before {
            opacity: 1;
        }
        .navigation div::before {
            content: "";
            display: block;
            width: 2px; /* Thin line for the arrows */
            height: 50px; /* Height of the arrow */
            background-color: white; /* White arrow color */
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .navigation div#prev::before {
            transform: rotate(135deg); /* Left thin arrow */
        }
        .navigation div#next::before {
            transform: rotate(-45deg); /* Right thin arrow */
        }
        .footer-bar {
            position: absolute;
            bottom: 1.8cm; /* 1.8 cm from the bottom */
            width: 100%;
            height: 50px;
            background-color: white; /* White footer bar */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .footer-bar a {
            color: black; /* Black text in the white footer */
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0.7;
        }
        .footer-bar a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="images/DSC_0647.JPG" alt="Photography 1">
            <img src="images/DSC_0578.JPG" alt="Photography 2">
            <img src="images/DSC_0545.JPG" alt="Photography 3">
            <img src="images/DSC_0523.JPG" alt="Photography 4">
            <img src="images/DSC_0477.JPG" alt="Photography 5">
            <img src="images/DSC_0153.JPG" alt="Photography 6">
        </div>
        <div class="navigation">
            <div id="prev"></div> <!-- Left thin arrow -->
            <div id="next"></div> <!-- Right thin arrow -->
        </div>
    </div>

    <div class="footer-bar">
        <a href="index.html">Anirudh Ravishankar</a>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        function slideToIndex(index) {
            slides.style.transform = `translateX(-${index * 100}vw)`;
        }

        document.getElementById('next').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % totalSlides;
            slideToIndex(currentIndex);
        });

        document.getElementById('prev').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            slideToIndex(currentIndex);
        });
    </script>
</body>
</html>
