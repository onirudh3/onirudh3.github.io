<!DOCTYPE html>
<html translate="no">
<head>
    <title>Photography</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 90vh; /* Adjusted for the bar at the bottom */
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: calc(100vw * 6); /* Adjust for the number of images */
        }
        .slides img {
            width: 90vw;
            height: 90vh;
            object-fit: contain;
            background-color: black;
            margin: auto;
        }
        .navigation {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .navigation div {
            width: 2%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .navigation div:hover {
            opacity: 1;
        }
        .navigation div::before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-style: solid;
        }
        #prev::before {
            border-width: 8px 10px 8px 0;
            border-color: transparent white transparent transparent;
        }
        #next::before {
            border-width: 8px 0 8px 10px;
            border-color: transparent transparent transparent white;
        }
        .footer-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10vh; /* 10% of the viewport height */
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="images/DSC_0647.JPG">
            <img src="images/DSC_0578.JPG">
            <img src="images/DSC_0545.JPG">
            <img src="images/DSC_0523.JPG">
            <img src="images/DSC_0477.JPG">
            <img src="images/DSC_0153.JPG">
        </div>
        <div class="navigation">
            <div id="prev"></div> <!-- Left thin arrow -->
            <div id="next"></div> <!-- Right thin arrow -->
        </div>
    </div>

    <div class="footer-bar">
        <a href="index.html">Anirudh Ravishankar</a>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        document.getElementById('next').addEventListener('click', function(event) {
            event.preventDefault();
            currentIndex = (currentIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });

        document.getElementById('prev').addEventListener('click', function(event) {
            event.preventDefault();
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });
    </script>
</body>
</html>
